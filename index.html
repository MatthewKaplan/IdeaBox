<!DOCTYPE html>
<html>
<head>
  <title>ideabox</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

</head>
<body>
  <header>
      <h1>ideabox<span class="header-span">triples</span></h1>
      <div class="search-bar">
        <input type="text" placeholder="Search">
        <button class="search-btn"><i class="fas fa-search"></i></button>
    </div>   
  </header>
  <main>
    <section class="creator">
      <div class="input-wrapper">
       <label class="creator-label"> Title </label>
        <input class="creator-input title-input" type="text" name="title">
        <label class="creator-label"> Body </label>
        <textarea class="creator-input body-input" type="text" name="body"></textarea>
        <button class="save-btn creator-input"> Save </button>
      </div>
    </section>
    <section class="storage">
      <!-- placeholder card -->
      <section class="card">
        <article class="card-body">
          <h2 class="card-title">Lorem ipsum</h2>
          <p class="card-text"> Lorem ipsum dolor sit amet, consectetur adipiscing pharetra nisi et luctuselit. Sed mollis mollis est id molestie. Donec faucibus interdum malesuada.</p>
        </article>
        <article class="card-bottom">
          <img class="card-btn" src="image-assets/upvote.svg">
          <img class="card-btn" src="image-assets/downvote.svg">
          <p class="card-bottom-text">Quality: Swill</p>
          <img class="card-btn" src="image-assets/delete.svg">
        </article>
      </section>
    </section>
  </main>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
